services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wallet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wallet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: kohanov9/wallet-app:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wallet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "sleep 3 &&
               alembic upgrade head &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
