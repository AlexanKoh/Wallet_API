services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wallet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wallet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wallet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    command: >
      sh -c "sleep 3 &&
               alembic revision --autogenerate -m 'initial' 2>/dev/null || echo 'Migration exists or no changes' &&
               alembic upgrade head &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
